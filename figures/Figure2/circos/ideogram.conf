<ideogram>

## Spacing between chrs

<spacing>
default = 4u
</spacing>

# Bands

show_bands = no
fill_bands = yes
band_transparency = 4

# Labels

show_label = yes
label_font=arial
label_radius = 1r - 125p
label_size = 70
label_color = black
label_parallel = yes

# Border around chr box

stroke_color = vvvdgrey
stroke_thickness = 15p

# Main plot

radius = .38r
thickness = 150p
fill = yes

</ideogram>